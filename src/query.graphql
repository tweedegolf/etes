query {
  repository(owner: "kiesraad", name: "abacus") {
    releases(
      first: 3
      orderBy: {field: CREATED_AT, direction: DESC}
    ) {
      edges {
        node {
          name
          url
          tagName
          createdAt
          tagCommit {
          	oid
            authoredDate
          }
        }
      }
    }
    pullRequests(
      last: 50
      orderBy: {field: CREATED_AT, direction: DESC}
      states: OPEN
    ) {
      edges {
        node {
          number
          title
          isDraft
          assignees(first: 10) {
            edges {
              node {
                name
                login
                avatarUrl
              }
            }
          }
          createdAt
          statusCheckRollup {
            state
            commit {
              oid
              authoredDate
            }
          }
        }
      }
    }
  }
}
